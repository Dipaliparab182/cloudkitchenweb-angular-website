<div class="banner">
    <div class="content">
        <h1 class="mb-5">Fresh Cooked Food <br>At Your Door</h1>
        <a routerLink="menu">Order Now <i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<div class="container mt-5 mb-5">
    <h1 class="text-center mb-3">How to get <span class="highlight">fresh food</span></h1>
    <div class="row">
        <!--one-->
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select Food</p>
            </div>            
        </div>
        <!--two-->
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>2</h1>
                <p>Fill the details</p>
            </div>            
        </div>
        <!--three-->
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>3</h1>
                <p>Your order deliver in minute</p>
            </div>           
        </div>
    </div>
</div>

<!--foodBox-->

<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers <span class="highlight">Favourites Food</span></h1>
    <div class="row mb-5">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData">
            <div class="foodbox">
                <img src="{{fd.foodImg}}"/>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice| currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View More</a>
</div>
